<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="bubble1">
    <img src="/FrontEndMentor-Projects/profile-card-component-main/images/bg-pattern-top.svg" alt="Design bubble top.">
  </div>


  <section class="card">
    <div id="banner">
      <img src="/FrontEndMentor-Projects/profile-card-component-main/images/bg-pattern-card.svg"
        alt="Banner card image with pattern." style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
    </div>
    <div id="profilePhoto">
      <img src="/FrontEndMentor-Projects/profile-card-component-main/images/image-victor.jpg"
        alt="Profile photo of Victor." style=" border: 5px solid rgb(255, 255, 255); border-radius: 50%;">
    </div>
    <div id="nameAge">
      <h1 style="font-size: 18px; font-weight: 700">Victor Crest</h1>
      <p style="font-weight: 400; color: hsl(0, 0%, 59%)">26</p>
    </div>
    <div id="city">
      <p style="font-size: 14px; color: hsl(0, 0%, 59%);">London</p>
    </div>
    <div class="socialData">
      <div id="followers">
        <p style="font-size: 18px; font-weight: 700;">80K</p>
        <p style="font-size: 12px; font-weight: 400; color: hsl(0, 0%, 59%); letter-spacing: 1px;">Followers</p>
      </div>
      <div id="likes">
        <p style="font-size: 18px; font-weight: 700;">803K</p> 
        <p style="font-size: 12px; font-weight: 400; color: hsl(0, 0%, 59%); letter-spacing: 1px;">Likes</p>
        </div>

      <div id="photos">
       <p style="font-size: 18px; font-weight: 700;">1.4K</p> 
       <p style="font-size: 12px; font-weight: 400; color: hsl(0, 0%, 59%); letter-spacing: 1px;">Photos</p>
        </div>
    </div>
  </section>

  <div id="bubble2">
    <img src="/FrontEndMentor-Projects/profile-card-component-main/images/bg-pattern-bottom.svg"
      alt="Design bubble bottom.">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
