<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="bubble1">
    <img src="/FrontEndMentor-Projects/profile-card-component-main/images/bg-pattern-top.svg" alt="Design bubble top.">
  </div>


  <section class="card">
    <div id="banner">
      <img src="/FrontEndMentor-Projects/profile-card-component-main/images/bg-pattern-card.svg"
        alt="Banner card image with pattern.">
    </div>
    <div id="profilePhoto" style="border-radius: 50%;">
      <img src="/FrontEndMentor-Projects/profile-card-component-main/images/image-victor.jpg"
        alt="Profile photo of Victor.">
    </div>
    <div id="nameAge">
      Victor Crest
      26
    </div>
    <div id="city">
      London
    </div>
    <div class="socialData">
      <div id="followers">80K
        Followers</div>
      <div id="likes">803K
        Likes</div>

      <div id="photos">1.4K
        Photos</div>
    </div>
  </section>

  <div id="bubble2">
    <img src="/FrontEndMentor-Projects/profile-card-component-main/images/bg-pattern-bottom.svg"
      alt="Design bubble bottom.">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
